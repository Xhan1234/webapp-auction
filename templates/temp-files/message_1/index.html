<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Contact {{ author_username }}</h2>
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    <label for="product_title">Product</label>
                    <input class="form-control" readonly id="product_title" name="product_title" type="text" value="{{ product_title }}">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input class="form-control" id="subject" name="subject" required type="text">
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control" id="message" name="message" required rows="4"></textarea>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" id="send-button" type="submit">Send</button>
                <a class="btn btn-secondary" href="javascript:history.back();">Cancel</a>
            </div>
            </form>
            <div id="message-container">
                {% if success_message %}
                <div class="alert alert-success">{{ success_message }}</div>
                {% endif %}
                {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
